<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="css/yes_style.css">
</head>

<body>
    <div class="container">
        <h1 class="header_text">Anh biết là em sẽ nói Có màaaa!</h1>
        <div class="gif_container">
            <img
                src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif">
        </div>
        <div id="valentineQuestion"><b>Em mún những món quà típ theo khummm</b></div>
        <button class="answerButton" onclick="location.href='thankyou.html'">
            Dạaaaaaaaaa
        </button>
        <button class="answerButton" id="noButton">
            Hong mún em ghéc anhhh
        </button>
        <br />
        <img src="cat.gif" alt="cat asking question" class="responsive" />
    </div>

    <script>
        document
            .getElementById("noButton")
            .addEventListener("click", function () {
                var yesButton = document.querySelector(
                    'button[onclick*="thankyou.html"]'
                );
                var currentFontSize = parseInt(
                    window.getComputedStyle(yesButton).fontSize
                );
                yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
            });
    </script>
</body>

</html>
