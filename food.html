<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Selection</title>
  <link rel="stylesheet" href="css/food.css" />
</head>

<body>
  <div id="foodquestion">
    <b>Em muốn ăn món gì?</b>
  </div>

  <div class="food-selection">
    <div class="food-item">
      <img src="food/vit.png" alt="vitquay" />
      <label><input type="checkbox" name="food" value="vitquay" />
        Vit quay</label>
    </div>
    <div class="food-item">
      <img src="food/anh.jpg" alt="anh" />
      <label><input type="checkbox" name="food" value="anh" /> Chúc chích</label>
    </div>
    <div class="food-item">
      <img src="food/dog.jpeg" alt="dog" />
      <label><input type="checkbox" name="food" value="xucxichnong" /> Bánh mì kẹp xúc xích</label>
    </div>
    <div class="food-item">
      <img src="food/suachua.png" alt="suachua" />
      <label><input type="checkbox" name="food" value="suachua" /> Sữa chua trắng</label>
    </div>
    <div class="food-item">
      <img src="food/nam.png" alt="nam" />
      <label><input type="checkbox" name="food" value="nam" /> Nấm xsmax</label>
    </div>
    <div class="food-item">
      <img src="food/hau.png" alt="hau" />
      <label><input type="checkbox" name="food" value="hau" /> Hàu trắng thơm ngon</label>
    </div>
    <div class="food-item">
      <img src="food/kem.png" alt="kem" />
      <label><input type="checkbox" name="food" value="kem" /> Kem chuối thơm ngon</label>
    </div>
    <div class="food-item">
      <img src="food/annan.png" alt="annan" />
      <label><input type="checkbox" name="food" value="annan" /> Ăn năn</label>
    </div>
  </div>
  <button class="button" onclick="location.href='activities.html'">
    Tiếp UWU
  </button>
</body>

</html>
